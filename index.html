<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Sign Up</title>
</head>
<body>
  <div class="wrapper">
    <a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    <h2>ავტორიზაცია</h2>
    <h1>რეგისტრაცია</h1>
    <button>ტასკერი</button>
    <button>შემსრულებელი</button>
    <form>
      <input type="text" name="full name" placeholder="სახელი და გვარი" required><br>
      <input type="text" name="phone number" placeholder="ტელეფონის ნომერი" required><br>
      <input type="email" name="email" placeholder="ელ-ფოსტა" required><br>
      <input type="password" name="password" placeholder="პაროლი" required><br>
      <input type="password" name="password" placeholder="გაიმეორეთ პაროლი" required><br>
      <input type="submit" value="გაგრძელება">
    </form>

  </div>
</body>
</html>
